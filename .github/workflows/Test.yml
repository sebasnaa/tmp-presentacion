name: 1. Push [Lint, Test & Deploy]
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name:  Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
  Test:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name:  Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm run test
  Deploy:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Full deploy
        run: echo "Deploying..."
      
  Test-parallel:
    runs-on: ubuntu-latest
    steps:
      - name:  Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm run test